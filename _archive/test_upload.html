<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste de Upload Isolado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            padding: 40px;
            background: #f0f2f5;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-dropzone {
            border: 2px dashed #b2bec3;
            border-radius: 12px;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .upload-dropzone:hover {
            border-color: #d63031;
            background-color: #fff0f0;
        }

        .preview-card {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            overflow: hidden;
            border-radius: 4px;
            display: inline-block;
            margin: 5px;
        }

        .preview-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mb-4">Teste de Upload Isolado</h2>

        <form id="test-form">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="resp_name" required placeholder="Seu Nome">
            </div>

            <div class="mb-3">
                <label class="form-label">R.E.</label>
                <input type="text" class="form-control" name="resp_re" required placeholder="Registro EstatÃ­stico">
            </div>

            <div class="mb-3">
                <label class="form-label">Fotos</label>
                <div id="dropzone" class="upload-dropzone">
                    <i class="bi bi-cloud-arrow-up-fill" style="font-size: 2rem; color: #d63031;"></i>
                    <p>Clique aqui para selecionar</p>
                </div>
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                <div id="gallery" class="mt-3"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar Teste</button>
        </form>
    </div>

    <script>
        // GLOBAL STATE
        window.uploadedFiles = [];

        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-input');
        const gallery = document.getElementById('gallery');

        // 1. CLICK TRIGGER
        dropzone.onclick = () => {
            console.log("Dropzone clicked!");
            fileInput.click();
        };

        // 2. FILE CHANGE
        fileInput.onchange = (e) => {
            const files = [...e.target.files];
            alert("Arquivos detectados: " + files.length);
            files.forEach(file => {
                window.uploadedFiles.push(file);

                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (ev) => {
                    const div = document.createElement('div');
                    div.className = 'preview-card';
                    div.innerHTML = `
                    <img src="${ev.target.result}">
                    <button type="button" class="delete-btn" onclick="removeFile(this, '${file.name}')">x</button>
                `;
                    gallery.appendChild(div);
                }
            });
        };

        // 3. REMOVE
        window.removeFile = (btn, name) => {
            btn.parentElement.remove();
            window.uploadedFiles = window.uploadedFiles.filter(f => f.name !== name);
        };

        // 4. SUBMIT
        document.getElementById('test-form').onsubmit = async (e) => {
            e.preventDefault();

            if (window.uploadedFiles.length === 0) {
                alert("Selecione pelo menos uma foto!");
                return;
            }

            const formData = new FormData(e.target);
            window.uploadedFiles.forEach(f => formData.append('photos', f));

            // Add fake minimal data to satisfy backend validators if needed
            // But we will enable a specific endpoint for this test.

            try {
                const res = await fetch('/api/test-upload', { // Reuse existing or new?
                    // Reuse existing might fail due to missing fields (nature, lat, long).
                    // Better use a dedicated endpoint or ensure existing handles partials.
                    // The prompt asked for "nome, r.e, image".
                    // I'll create a dedicated endpoint.
                    method: 'POST',
                    body: formData
                });
                const json = await res.json();
                alert("Resultado: " + JSON.stringify(json));
            } catch (err) {
                alert("Erro: " + err);
            }
        };
    </script>

</body>

</html>
