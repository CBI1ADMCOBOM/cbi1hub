<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Administrativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .menu-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .menu-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .menu-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .menu-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">BOMBEIROS CBI-1 <span style="font-weight: 400; font-size: 0.9em; opacity: 0.8;">|
                        Admin</span></div>
                <div class="user-menu">
                    <a href="{{ url_for('dashboard') }}" class="btn-secondary btn-sm">Voltar ao Início</a>
                </div>
            </div>
        </header>

        <main class="app-content">
            <div style="text-align: center; margin-bottom: 2rem; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">
                <h2 style="font-weight: 700;">Painel Administrativo</h2>
                <p>Selecione uma opção de gerenciamento.</p>
            </div>

            <div class="menu-grid">
                <!-- Gerenciar Usuários -->
                <a href="{{ url_for('admin_users') }}" class="menu-card">
                    <i class="bi bi-people-fill menu-icon"></i>
                    <div class="menu-title">Gerenciar Usuários</div>
                    <div class="menu-desc">Cadastrar, editar e remover usuários do sistema.</div>
                </a>

                <!-- Painel de Ocorrências -->
                <a href="{{ url_for('admin_occurrences') }}" class="menu-card">
                    <i class="bi bi-bar-chart-fill menu-icon"></i>
                    <div class="menu-title">Painel de Ocorrências</div>
                    <div class="menu-desc">Visualizar todas as ocorrências registradas.</div>
                </a>
            </div>
        </main>
    </div>
</body>

</html>
