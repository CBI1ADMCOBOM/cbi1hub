<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBI-1 APP - Nova Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">BOMBEIROS CBI-1</div>
                <p>Definir Nova Senha</p>
            </div>
            <form id="reset-form">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Alterar Senha</button>
            </form>
        </div>
    </div>
    <script>
        // O Supabase manda o token no hash da URL (#access_token=...)
        // Precisamos capturar isso e usar o client do Supabase para atualizar a senha.

        // Configuração do Supabase Client (Public)
        const supabaseUrl = 'http://10.44.133.44:8000';
        const supabaseKey = '{{ supabase_key }}'; // Precisamos passar isso do Flask
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.updateUser({ password: password });

                if (error) throw error;

                alert('Senha atualizada com sucesso! Faça login.');
                window.location.href = '/login';
            } catch (error) {
                alert('Erro ao atualizar senha: ' + error.message);
            }
        });

        // Verificar se estamos logados (o link mágico loga automaticamente no client-side)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                console.log('Usuário autenticado para reset de senha');
            }
        });
    </script>
</body>

</html>
