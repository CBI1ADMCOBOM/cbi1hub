<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIA - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">BOMBEIROS CBI-1</div>
                <p>Sistema Integrado de Gestão</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">E-mail</label>
                    <input type="email" id="username" name="username" placeholder="Digite seu e-mail funcional"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-actions">
                    <a href="{{ url_for('forgot_password_page') }}" id="forgot-password">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="login-footer">
                <p>Não tem uma conta? <a href="{{ url_for('signup_page') }}" id="signup-link">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
