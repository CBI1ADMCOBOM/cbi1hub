<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIA - Recuperar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">BOMBEIROS CBI-1</div>
                <p>Recuperação de Senha</p>
            </div>
            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">E-mail Funcional</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail cadastrado" required>
                </div>
                <button type="submit" class="btn-login">Enviar Link de Recuperação</button>
            </form>
            <div class="login-footer">
                <p><a href="{{ url_for('login_page') }}">Voltar para o Login</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Enviando...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Se o e-mail estiver cadastrado, você receberá um link para redefinir sua senha.');
                    window.location.href = '/login';
                } else {
                    alert('Erro: ' + (result.error || 'Falha ao enviar'));
                }
            } catch (error) {
                alert('Erro de conexão');
            } finally {
                btn.textContent = 'Enviar Link de Recuperação';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
