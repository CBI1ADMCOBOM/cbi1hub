<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIA - Nova Ocorrência</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .radio-buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
        }

        .radio-button-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #64748b;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            font-weight: 600;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .radio-button-label:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
        }

        .radio-button-input {
            display: none;
        }

        /* Estilo Sólido "Sim" (Verde - Premium) */
        .radio-button-input[value="YES"]:checked+.radio-button-label {
            background-color: #22c55e;
            border-color: #22c55e;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(34, 197, 94, 0.3);
        }

        /* Estilo Sólido "Não" (Vermelho - Premium - Sem Responsável) */
        .radio-button-input[value="NO"]:checked+.radio-button-label {
            background-color: #ef4444;
            border-color: #ef4444;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
        }

        .radio-button-label i {
            font-size: 1.1em;
        }

        /* Novo Padrão de Título (Section Header) */
        .section-header {
            margin-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
            font-weight: 600;
            color: #dc2626;
            /* Cor Vermelha Padrão */
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            margin-top: 30px;
        }

        .section-header i {
            font-size: 1.2em;
        }

        /* Animação Botão Premium */
        @keyframes gradient-xy {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse-ring-red {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(220, 38, 38, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
            }
        }

        .btn-premium-action {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #dc2626, #ef4444, #991b1b, #dc2626);
            background-size: 300% 300%;
            animation: gradient-xy 4s ease infinite, pulse-ring-red 2s infinite;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-premium-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.5);
            filter: brightness(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <img src="{{ url_for('static', filename='img/brasao_bombeiros.png') }}" alt="Brasão Bombeiros"
                        style="height: 40px; width: auto;">
                    <span>BOMBEIROS CBI-1 <span style="font-weight: 400; font-size: 0.9em; opacity: 0.8;">|
                            R.A.I.A</span></span>
                </div>
                <div class="user-menu">
                    <a href="{{ url_for('raia.elaborar_raia_listar') }}" class="header-icon-btn"
                        title="Minhas Ocorrências">
                        <i class="bi bi-list-task"></i>
                    </a>
                    <a href="{{ url_for('main.dashboard') }}" class="header-icon-btn" title="Voltar ao Início">
                        <i class="bi bi-house-door-fill"></i>
                    </a>
                    <a href="{{ url_for('auth.logout') }}" class="header-icon-btn" title="Sair">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="app-content">
            <div class="card">
                <div class="card-header">
                    <h2>Nova Ocorrência</h2>
                    <p>Preencha os dados abaixo para registrar um incidente.</p>
                </div>

                <form id="occurrence-form" novalidate>
                    <!-- Unidade -->
                    <!-- Unidade -->
                    <div class="section-header"><i class="bi bi-building"></i> Unidade de Atendimento</div>
                    <div class="form-group">
                        <label for="opm_id">Área de atendimento da EB:</label>
                        <select id="opm_id" name="opm_id" required>
                            <option value="">Carregando estações...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="concessionaire_id">Concessionária:</label>
                        <select id="concessionaire_id" name="concessionaire_id" required>
                            <option value="">Carregando concessionárias...</option>
                        </select>
                    </div>

                    <!-- Localização -->
                    <!-- Localização -->
                    <div class="section-header"><i class="bi bi-geo-alt-fill"></i> Localização</div>



                    <div class="form-group">
                        <label>Endereço ou Coordenada</label>
                        <div class="geo-input" style="display: flex; gap: 8px;">
                            <input type="text" id="location_text" name="location_text"
                                placeholder="Digite o endereço/coordenada ou use o GPS" required style="flex: 1;">
                            <button type="button" id="btn-geo" class="btn-secondary"
                                style="white-space: nowrap; background-color: #f57c00; border-color: #f57c00; color: white;"><i
                                    class="bi bi-geo-alt-fill"></i> Usar Minha Localização</button>
                        </div>
                        <!-- Campos ocultos para armazenar coordenadas precisas se o GPS for usado -->
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                    </div>

                    <!-- Detalhes -->
                    <!-- Detalhes -->
                    <div class="section-header"><i class="bi bi-card-text"></i> Detalhes do Incidente</div>
                    <div class="form-group">
                        <label for="nature">Natureza da Ocorrência</label>
                        <select id="nature" name="nature" required>
                            <option value="">Carregando naturezas...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição / Observações</label>
                        <textarea id="description" name="description" rows="3"
                            placeholder="Descreva detalhes adicionais..."></textarea>
                    </div>

                    <!-- Responsável -->
                    <!-- Responsável -->
                    <div class="section-header"><i class="bi bi-person-fill"></i> Responsável no Local</div>
                    <div class="form-group">
                        <div class="radio-buttons-container">
                            <!-- Opção NÃO -->
                            <input type="radio" id="resp_no" name="has_responsible" value="NO"
                                class="radio-button-input" checked onchange="toggleResponsibleFields()">
                            <label for="resp_no" class="radio-button-label">
                                <i class="bi bi-person-x-fill"></i>
                                Sem Responsável
                            </label>

                            <!-- Opção SIM -->
                            <input type="radio" id="resp_yes" name="has_responsible" value="YES"
                                class="radio-button-input" onchange="toggleResponsibleFields()">
                            <label for="resp_yes" class="radio-button-label">
                                <i class="bi bi-person-check-fill"></i>
                                Tem Responsável
                            </label>
                        </div>
                    </div>

                    <div id="responsible-details">
                        <div class="form-group">
                            <label for="resp_name">Nome</label>
                            <input type="text" id="resp_name" name="resp_name" placeholder="Nome do responsável">
                        </div>
                        <div class="form-group">
                            <label for="resp_role">Função / Cargo</label>
                            <input type="text" id="resp_role" name="resp_role"
                                placeholder="Ex: Inspetor, Gerente, Motorista">
                        </div>
                        <div class="form-group">
                            <label for="resp_contact">Contato</label>
                            <input type="tel" id="resp_contact" name="resp_contact" placeholder="(XX) XXXXX-XXXX">
                        </div>
                    </div>

                    <!-- Mídia -->
                    <div class="section-header"><i class="bi bi-camera-fill"></i> Fotos da Ocorrência</div>

                    <!-- Nova Interface de Upload (Dropzone) -->
                    <style>
                        .upload-dropzone {
                            border: 2px dashed #b2bec3;
                            border-radius: 12px;
                            padding: 2.5rem;
                            text-align: center;
                            cursor: pointer;
                            background-color: #f8f9fa;
                            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
                            position: relative;
                            overflow: hidden;
                        }

                        .upload-dropzone:hover,
                        .upload-dropzone.drag-active {
                            border-color: #d63031;
                            background-color: #fff0f0;
                            transform: scale(1.01);
                            box-shadow: 0 4px 15px rgba(214, 48, 49, 0.1);
                        }

                        .upload-dropzone i {
                            font-size: 3rem;
                            color: #d63031;
                            margin-bottom: 1rem;
                            display: block;
                        }

                        .upload-dropzone p {
                            margin: 0;
                            color: #636e72;
                            font-weight: 500;
                        }

                        .upload-dropzone .small-text {
                            font-size: 0.85rem;
                            color: #b2bec3;
                            margin-top: 0.5rem;
                        }

                        .preview-gallery {
                            display: grid;
                            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                            gap: 15px;
                            margin-top: 20px;
                        }

                        .preview-card {
                            position: relative;
                            aspect-ratio: 1;
                            border-radius: 8px;
                            overflow: hidden;
                            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                            border: 1px solid #eee;
                        }

                        .preview-card img {
                            width: 100%;
                            height: 100%;
                            object-fit: cover;
                        }

                        .preview-card .delete-btn {
                            position: absolute;
                            top: 5px;
                            right: 5px;
                            background: rgba(214, 48, 49, 0.9);
                            color: white;
                            border: none;
                            width: 24px;
                            height: 24px;
                            border-radius: 50%;
                            cursor: pointer;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-size: 12px;
                            transition: transform 0.2s;
                        }

                        .preview-card .delete-btn:hover {
                            transform: scale(1.1);
                        }
                    </style>

                    <div class="form-group">
                        <div id="dropzone" class="upload-dropzone" style="cursor: pointer;">
                            <i class="bi bi-cloud-arrow-up-fill"></i>
                            <p>Clique aqui ou arraste suas fotos</p>
                            <div class="small-text">JPG, PNG (Máx 5MB)</div>
                        </div>
                        <!-- Input oculto mas acessível via JS -->
                        <input type="file" id="file-input" multiple accept="image/*" style="display: none;" />

                        <div id="gallery" class="preview-gallery"></div>
                    </div>
                    <!-- Input oculto para manter a referência dos arquivos válidos (simulado via DataTransfer no submit) -->
            </div>

            <div class="form-actions">
                <button type="submit" id="btn-submit-raia" class="btn-premium-action">
                    <i class="bi bi-check-circle-fill"></i> Gerar R.A.I.A
                </button>
            </div>
            </form>
    </div>
    </main>
    </div>
    <script>
        function logDebug(msg) {
            console.log(msg);
            const d = document.getElementById('debug-log');
            if (d) d.innerHTML += msg + "<br>";
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Carregar OPMs (Estações)
            fetch('/api/opms')
                .then(r => r.json())
                .then(data => {
                    const select = document.getElementById('opm_id');
                    select.innerHTML = '<option value="">Selecione a Estação...</option>';
                    data.forEach(opm => {
                        const option = document.createElement('option');
                        option.value = opm.id;
                        option.textContent = `${opm.EB} (${opm.GB})`;
                        select.appendChild(option);
                    });
                })
                .catch(err => {
                    console.error('Erro ao carregar OPMs:', err);
                    document.getElementById('opm_id').innerHTML = '<option value="">Erro ao carregar</option>';
                    logDebug("Erro ao carregar OPMs: " + err);
                });

            // Carregar Naturezas RAIA
            fetch('/api/naturezas_raia')
                .then(r => r.json())
                .then(data => {
                    const select = document.getElementById('nature');
                    select.innerHTML = '<option value="">Selecione...</option>';
                    data.forEach(nat => {
                        const option = document.createElement('option');
                        option.value = nat.code;
                        option.textContent = nat.code;
                        select.appendChild(option);
                    });
                })
                .catch(err => {
                    console.error('Erro ao carregar naturezas:', err);
                    document.getElementById('nature').innerHTML = '<option value="">Erro ao carregar</option>';
                });

            // Carregar Concessionárias
            fetch('/api/concessionarias')
                .then(r => r.json())
                .then(data => {
                    const select = document.getElementById('concessionaire_id');
                    select.innerHTML = '<option value="">Selecione...</option>';
                    data.forEach(css => {
                        const option = document.createElement('option');
                        option.value = css.id;
                        option.textContent = css.name;
                        select.appendChild(option);
                    });
                })
                .catch(err => {
                    console.error('Erro ao carregar concessionárias:', err);
                    document.getElementById('concessionaire_id').innerHTML = '<option value="">Erro ao carregar</option>';
                });
        });

        // Lógica do GPS
        const btnGeo = document.getElementById('btn-geo');
        if (btnGeo) {
            btnGeo.addEventListener('click', () => {
                const btn = document.getElementById('btn-geo');
                const input = document.getElementById('location_text');
                const latInput = document.getElementById('latitude');
                const longInput = document.getElementById('longitude');

                if (!navigator.geolocation) {
                    alert('Geolocalização não suportada pelo seu navegador.');
                    return;
                }

                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="bi bi-hourglass-split"></i> Obtendo...';
                btn.disabled = true;

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const long = position.coords.longitude;

                        // Preenche os campos ocultos
                        latInput.value = lat;
                        longInput.value = long;

                        // Preenche o campo visível
                        input.value = `${lat}, ${long}`;

                        btn.innerHTML = '<i class="bi bi-check-lg"></i> Sucesso';
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.disabled = false;
                        }, 2000);
                    },
                    (error) => {
                        console.error(error);
                        alert('Erro ao obter localização. Verifique se o GPS está ativo e se você permitiu o acesso.');
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    },
                    { enableHighAccuracy: true }
                );
            });
        }

        // Lógica do Responsável
        function toggleResponsibleFields() {
            const has = document.querySelector('input[name="has_responsible"]:checked');
            if (!has) return;
            const hasResponsible = has.value === 'YES';
            const detailsDiv = document.getElementById('responsible-details');
            const inputs = detailsDiv.querySelectorAll('input');

            if (hasResponsible) {
                detailsDiv.style.display = 'block';
                inputs.forEach(input => input.required = true);
            } else {
                detailsDiv.style.display = 'none';
                inputs.forEach(input => {
                    input.required = false;
                    input.value = ''; // Limpa os campos
                });
            }
        }

        // Inicializar estado correto
        document.addEventListener('DOMContentLoaded', () => {
            toggleResponsibleFields();
        });

        // Gerenciamento de Fotos
        let selectedFiles = []; // Legacy, not used but kept for safety

        function initPhotoHandler() {
            console.log("Iniciando handler de fotos...");
            const photoInput = document.getElementById('photos');

            // Gerenciamento de Fotos (Nova Abordagem)
            window.uploadedFiles = []; // Global para facilitar debug e submissão

            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('file-input');
            const gallery = document.getElementById('gallery');

            // FORCE CLICK EVENT (Robust)
            dropzone.onclick = function () {
                console.log("Dropzone clicked - triggering input");
                fileInput.click();
            };

            // Eventos de Drag & Drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => dropzone.classList.add('drag-active'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => dropzone.classList.remove('drag-active'), false);
            });

            dropzone.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFiles, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({ target: { files: files } });
            }

            function handleFiles(e) {
                if (!e.target.files) return;
                const files = [...e.target.files];
                files.forEach(previewFile);
            }

            function previewFile(file) {
                // Adicionar ao array global
                window.uploadedFiles.push(file);

                // Criar Preview
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = function () {
                    const div = document.createElement('div');
                    div.className = 'preview-card';
                    div.innerHTML = `
                    <img src="${reader.result}" alt="${file.name}">
                    <button type="button" class="delete-btn" onclick="removeFile(this, '${file.name}')">
                        <i class="bi bi-x"></i>
                    </button>
                `;
                    gallery.appendChild(div);
                }
            }

            // Função global para remover arquivo (acessível via onclick inline)
            window.removeFile = function (btnElement, fileName) {
                // Remove visualmente
                btnElement.closest('.preview-card').remove();

                // Remove do array de dados
                window.uploadedFiles = window.uploadedFiles.filter(f => f.name !== fileName);
                console.log("Arquivo removido:", fileName, "Total restante:", window.uploadedFiles.length);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPhotoHandler);
        } else {
            initPhotoHandler();
        }

        // Validação e Envio do Formulário
        document.getElementById('occurrence-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (window.uploadedFiles.length === 0) {
                alert('Por favor, adicione pelo menos uma foto da ocorrência.');
                return;
            }

            // SELETOR POR ID (Robusto)
            const btn = document.getElementById('btn-submit-raia');
            if (btn) {
                const originalText = btn.textContent;
                btn.textContent = 'Enviando...';
                btn.disabled = true;
            }

            const formData = new FormData(e.target);
            formData.delete('photos');

            window.uploadedFiles.forEach(file => {
                formData.append('photos', file);
            });

            try {
                const response = await fetch('/api/raia/save', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alert('Ocorrência registrada com sucesso! \n\nVocê pode visualizá-la no menu "VISUALIZAR", localizado ao lado da opção de gerar.');
                    window.location.href = '/elaborar-raia';
                } else {
                    alert('Erro ao salvar: ' + (result.error || 'Erro desconhecido'));
                }

            } catch (error) {
                console.error("Erro ao enviar:", error);
                alert("Erro de conexão ao salvar ocorrência.");
            } finally {
                if (btn) {
                    btn.textContent = 'Gerar R.A.I.A';
                    btn.disabled = false;
                }
            }
        });
    </script>
    <script src="{{ url_for('static', filename='script.js', v=v) }}"></script>
</body>

</html>
